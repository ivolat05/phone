<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>camera</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-43489348-12"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-43489348-12');

    </script>

</head>

<body>
    <div class="wrapper">
        <div class="shell">

            <img class="shell__back" src="img/back.png" alt="">
            <div class="shell__logo">
                <img src="img/logo.png" alt="">
            </div>
            <div class="camera">
                <div class="camera__inner">
                    <div class="camera__text">
                        <span class="char1">Г</span>
                        <span class="char2">о</span>
                        <span class="char3">т</span>
                        <span class="char4">о</span>
                        <span class="char5">в</span>
                        <span class="char6">ь</span>
                        <span class="char7">т</span>
                        <span class="char8">е</span>

                        <span class="char9">и</span>

                        <span class="char10">м</span>
                        <span class="char11">е</span>
                        <span class="char12"> д</span>
                        <span class="char13">и</span>
                        <span class="char14">т</span>
                        <span class="char15"> и</span>
                        <span class="char16">р</span>
                        <span class="char17">у</span>
                        <span class="char18"> й</span>
                        <span class="char19">т</span>
                        <span class="char20">е</span>
                    </div>
                    <div>
                        <img class="camera__img" src="img/camera.png" alt="">
                    </div>

                    <div class="camera__down">
                        <div>
                            <p class="camera__info">Наведите камеру на пачку,чтобы начать!</p>
                        </div>
                        <div>
                            <p class="camera__recept">Раскройте новые впечетления с нашими рецептами медетации!</p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <button class="btn qr" onclick="gtag('event', 'click', {
            'event_category': 'external',
            'event_label': 'to_brand_site'
          });">
            <img src="img/btn.png" alt="">
            <p>
                Перейти на сайт
            </p>
        </button>
    </div>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-43489348-12"></script>
    <script src="js/script.js"></script>
</body>

</html>
