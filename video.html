<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

                <img class="shell__back" src="img/back_muka2.png" alt="">

                    <img src="img/logo.png" alt="">

                    </div>

            </div>
